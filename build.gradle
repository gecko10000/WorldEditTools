plugins {
    id 'java'
    id 'idea'
}

sourceSets {
    main {
        java {
            srcDir "src"
        }
        resources {
            srcDir "res"
        }
    }
}

group 'io.github.gecko10000'
version '0.1'
sourceCompatibility=16
targetCompatibility=16

repositories {
    maven { url "https://papermc.io/repo/repository/maven-public/" }
    maven { url "https://jitpack.io" }
    maven { url "https://maven.enginehub.org/repo/" }
    maven { url "https://nexus.iridiumdevelopment.net/repository/maven-releases/" }
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT"
    compileOnly "com.github.Redempt:RedLib:6.1.4.1"
    compileOnly "com.sk89q.worldedit:worldedit-bukkit:7.2.8-SNAPSHOT"
    compileOnly "com.iridium:IridiumSkyblock:3.1.2"
}